<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Today</title>
</head>
<body>
<h1>{{date|date:"D d M Y"}}</h1>
<h2>Priorities</h2>
<ol type="1">
    {% for priority in day.priorities %}
    <li>{{priority}}</li>
    {% endfor %}
</ol>
</body>
</html>
